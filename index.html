<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
    />
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Style Sheets -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- icon -->
    <link rel="icon" href="./images/favicon-32x32.png" />
    <!-- title -->
    <title>Huddle</title>
  </head>
  <body>
    <img
      src="./images/bg-desktop.svg"
      alt="desktop background image"
      class="bg-desktop"
    />
    <img
      src="./images/bg-mobile.svg"
      alt="mobile background image"
      class="bg-mobile"
    />
    <header>
      <img src="./images/logo.svg" alt="site logo" />
    </header>
    <main>
      <div class="image-div">
        <img
          src="./images/illustration-mockups.svg"
          alt="desktop and mobile svg image"
          class="desk-mob"
        />
      </div>
      <div class="text-div">
        <h2>build the community<br>your fans will love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
    </main>
  </body>
</html>
